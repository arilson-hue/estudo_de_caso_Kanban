<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Kanban</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .board {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .column {
            width: 33%;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .task {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
        }

        .task small {
            display: block;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Kanban</h1>

<!-- Entrada da tarefa -->
<input type="text" id="taskInput" placeholder="Nova demanda">

<!-- MUDAN√áA DE ESCOPO: prioridade -->
<select id="priority">
    <option value="Alta">Alta</option>
    <option value="M√©dia" selected>M√©dia</option>
    <option value="Baixa">Baixa</option>
</select>

<button onclick="addTask()">Adicionar</button>

<div class="board">
    <div class="column">
        <h3>A Fazer</h3>
        <div id="todo"></div>
    </div>

    <div class="column">
        <h3>Em Progresso</h3>
        <div id="doing"></div>
    </div>

    <div class="column">
        <h3>Conclu√≠do</h3>
        <div id="done"></div>
    </div>
</div>

<script>
    let tasks = [];

    function addTask() {
        const input = document.getElementById("taskInput");
        const priority = document.getElementById("priority").value;

        if (input.value === "") return;

        const task = {
            id: Date.now(),
            title: input.value,
            priority: priority, // üîπ mudan√ßa de escopo
            status: "todo"
        };

        tasks.push(task);
        input.value = "";
        render();
    }

    function render() {
        document.getElementById("todo").innerHTML = "";
        document.getElementById("doing").innerHTML = "";
        document.getElementById("done").innerHTML = "";

        tasks.forEach(task => {
            const div = document.createElement("div");
            div.className = "task";

            div.innerHTML = `
                <strong>${task.title}</strong>
                <small>Prioridade: ${task.priority}</small>
            `;

            div.onclick = () => moveTask(task.id);
            document.getElementById(task.status).appendChild(div);
        });
    }

    function moveTask(id) {
        const task = tasks.find(t => t.id === id);

        if (task.status === "todo") task.status = "doing";
        else if (task.status === "doing") task.status = "done";
        else task.status = "todo";

        render();
    }
</script>

</body>
</html>
